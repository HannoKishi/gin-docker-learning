version: "3.7"

services:
  app:
    build: ./
    ports:
      - 8082:8081
    volumes:
      - ./:/app
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      - redis
    restart: always
  redis:
    image: redis:latest
    volumes:
      - redis:/data
    environment:
      - TZ=Asia/Shanghai

volumes:
  redis:
